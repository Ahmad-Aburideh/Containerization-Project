<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Data Entry Form</h2>
    
        <!-- âœ… Success Message Appears Only When 'success_message' Exists -->
        {% if success_message %}
            <p class="success-message">{{ success_message }}</p>
        {% endif %}
    
        <form action="/" method="POST">
            <input type="text" name="message" placeholder="Enter Message" required>
            <input type="number" name="numeric_value" placeholder="Enter a Number" required>
            <button type="submit">Submit Data</button>
        </form>
    </div>

</body>
</html>
