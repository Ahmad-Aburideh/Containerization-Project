<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='EntryStyle.css') }}">
</head>
<body>
    <div class="data-entry-container">
        <h1>Data Entry Web App</h1>
        <form action="/" method="POST">
            <label for="message">Enter Message:</label>
            <input type="text" id="message" name="message" required>
        
            <label for="numeric_value">Enter Number:</label>
            <input type="number" id="numeric_value" name="numeric_value" required>
        
            <input type="submit" value="Submit">
        </form>        
    </div>
</body>
</html>
