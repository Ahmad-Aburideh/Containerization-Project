name: CI/CD Pipeline for Microservices

on:
  push:
    branches:
      - main  # Runs on every push to the main branch
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üöÄ Checkout Repository
        uses: actions/checkout@v3

      - name: üêç Set Up Python (For Any Python Dependencies)
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: üê≥ Set Up Docker (Official)
        uses: docker/setup-buildx-action@v2

      - name: üîß Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: üîë Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: üõ†Ô∏è Build and Push Docker Images
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/authentication-service ./Authentication_Service
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/data-entry ./WebApp_Enter
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/analytics-service ./Analytics_Service
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/results-service ./WebApp_Results

          docker push ${{ secrets.DOCKERHUB_USERNAME }}/authentication-service
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/data-entry
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/analytics-service
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/results-service

      - name: üöÄ Deploy (Optional - If Using a Server)
        run: docker-compose up -d
