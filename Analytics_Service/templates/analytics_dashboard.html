<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 40px;
        }

        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        canvas {
            max-width: 600px;
            margin: auto;
            display: block;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Analytics Dashboard</h1>
        <canvas id="analyticsChart"></canvas>

        <button onclick="window.location.href='/compute-stats'">Compute Stats</button>
    </div>

    <script>
        // Fetch statistics from Flask API
        fetch('/get-stats')
            .then(response => response.json())
            .then(data => {
                if (data.statistics.length > 0) {
                    const latestStats = data.statistics[0]; // Get the latest statistics
                    
                    const ctx = document.getElementById('analyticsChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Max', 'Min', 'Average'],
                            datasets: [{
                                label: 'Statistics',
                                data: [latestStats.max, latestStats.min, latestStats.average],
                                backgroundColor: ['red', 'blue', 'green']
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: { beginAtZero: true }
                            }
                        }
                    });
                } else {
                    document.body.innerHTML += "<p>No statistics available. Compute stats first.</p>";
                }
            })
            .catch(error => console.error('Error fetching stats:', error));
    </script>

</body>
</html>
