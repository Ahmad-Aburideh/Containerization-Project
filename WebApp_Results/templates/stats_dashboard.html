<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 40px;
        }

        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        canvas {
            max-width: 600px;
            margin: auto;
            display: block;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Statistics Dashboard</h1>
        <canvas id="analyticsChart"></canvas>

        <button onclick="fetchStats()">Fetch Latest Stats</button>
    </div>

    <script>
        function fetchStats() {
            fetch('/get-stats')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert("Error: " + data.error);
                        return;
                    }

                    if (data.statistics.length === 0) {
                        alert("No statistics available.");
                        return;
                    }

                    const latestStats = data.statistics[0];

                    const max = latestStats.max;
                    const min = latestStats.min;
                    const avg = latestStats.average.toFixed(2);

                    updateChart(max, min, avg);
                })
                .catch(error => console.error('Error fetching stats:', error));
        }

        function updateChart(max, min, avg) {
            const ctx = document.getElementById('analyticsChart').getContext('2d');

            if (window.statsChart) {
                window.statsChart.destroy();
            }

            window.statsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Max', 'Min', 'Average'],
                    datasets: [{
                        label: 'Statistics',
                        data: [max, min, avg],
                        backgroundColor: ['red', 'blue', 'green']
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }
    </script>

</body>
</html>
